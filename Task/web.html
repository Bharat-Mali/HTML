<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .main{
            height: 500px;
            background: rgb(190, 83, 83);
        }
        .main .header .x{
            height: 40px;
            display: grid;
            grid-template-columns: 1fr 2fr 2fr;
        }
    
    </style>
</head>
<body>
    <div class="main">
            <div class="header">
                <div class="icon x"></div>
                <div class="blank x"></div>
                <div class="social x"></div>
            </div>
            <div class="nav"></div>
            <div class="text"></div>
            <div class="prop"></div>
    </div>
</body>
</html>
