<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .b {
        margin: 150px 200px;
        /* transform: translate(500%,500%); */
        outline: 3px solid skyblue;
        outline-offset: 0px;
        transition: 0.5s;
        border-color: skyblue;
        color: white;
        background: skyblue;
      }
      .b:hover {
        outline-offset: 5px;
        background: skyblue;
      }
      .b:focus {
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <button class="b">Shop Now</button>
  </body>
</html>
